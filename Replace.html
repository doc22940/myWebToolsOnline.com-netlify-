<!DOCTYPE html>
<html>
<head>
	<title>Generic Index</title>
	<!-- metaTags -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="author" content="" />
	<meta name="robots" content="index"/>

	<meta name="description" content=""/>
	<meta name="keywords" content=""/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/base.css"/>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
</head>
<body>
	<div id="import-header"></div>
	<div class="row d-flex justify-content-center">
		<main class="col-sm-7 card">
			<section class="card-body">
			    <div class="form-group">
				    <label for="text-input">Text</label>
				    <textarea class="form-control" id="text-input" rows="5"></textarea>
				</div>
				<div class="row d-flex justify-content-around">
				    <button type="button" class="btn btn-primary col-sm-6" onclick="replace()">Replace</button>
				    <button type="button" class="btn btn-warning col-sm-2" onclick="clearInput()">Clear</button>
				</div>
			</section>
			<section id="result" class="card-body">
				<div class="form-group row">
				    <label for="find" class="col-sm-1 col-form-label">Find:</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="find">
				    </div>
				    <label for="replace" class="col-sm-1 col-form-label">Replace:</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="replace">
				    </div>
				    <div class="form-check col-sm-1">
					  	<input class="form-check-input" type="radio" name="replaceKind" id="replaceFirst" value="replaceFirst" checked>
					  	<label class="form-check-label" for="replaceFirst">
					    	First 
					  	</label>
					</div> 
				    <div class="form-check col-sm-1">
						<input class="form-check-input" type="radio" name="replaceKind" id="replaceAll" value="replaceAll">
				  		<label class="form-check-label" for="replaceAll">
				    		All 
				  		</label>
					</div>
			  	</div>
			</section>
		</main>
		<div id="import-aside"></div>
	</div>
	<div id="import-footer"></div>
	<script type="text/javascript" src="./js/comun.js"></script>
	<script type="text/javascript">
		function clearInput() {
			let text = document.getElementById('text-input').value = "";
		}
		function replace() {
			let text = document.getElementById('text-input');	
			let find = document.getElementById('find');
			let replace = document.getElementById('replace');
			if(document.getElementById('replaceAll').checked == true){
				while(text.value.indexOf(find.value) != -1)
					text.value = text.value.replace(find.value, replace.value); 
			}else{
				text.value = text.value.replace(find.value, replace.value); 
			}
		}
	</script>
</body>
</html>
